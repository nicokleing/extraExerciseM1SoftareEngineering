<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set and viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title of the page -->
    <title>Simple Calculator</title>
    
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</head>
<body>
    <!-- Calculator container -->
    <div class="calculator">
        <!-- Title -->
        <h1>Simple Calculator</h1>

        <!-- Addition operation -->
        <div class="operation">
            <input type="number" id="add1" onkeyup="checkInputs('add1', 'add2', 'add-btn')">
            <input type="number" id="add2" onkeyup="checkInputs('add1', 'add2', 'add-btn')">
            <button id="add-btn" onclick="performOperation('add')" disabled>Add</button>
            <span>=</span>
            <span id="result-add"></span>
        </div>

        <!-- Subtraction operation -->
        <div class="operation">
            <input type="number" id="sub1" onkeyup="checkInputs('sub1', 'sub2', 'sub-btn')">
            <input type="number" id="sub2" onkeyup="checkInputs('sub1', 'sub2', 'sub-btn')">
            <button id="sub-btn" onclick="performOperation('sub')" disabled>Subtract</button>
            <span>=</span>
            <span id="result-sub"></span>
        </div>

        <!-- Multiplication operation -->
        <div class="operation">
            <input type="number" id="mul1" onkeyup="checkInputs('mul1', 'mul2', 'mul-btn')">
            <input type="number" id="mul2" onkeyup="checkInputs('mul1', 'mul2', 'mul-btn')">
            <button id="mul-btn" onclick="performOperation('mul')" disabled>Multiply</button>
            <span>=</span>
            <span id="result-mul"></span>
        </div>

        <!-- Division operation -->
        <div class="operation">
            <input type="number" id="div1" onkeyup="checkInputs('div1', 'div2', 'div-btn')">
            <input type="number" id="div2" onkeyup="checkInputs('div1', 'div2', 'div-btn')">
            <button id="div-btn" onclick="performOperation('div')" disabled>Divide</button>
            <span>=</span>
            <span id="result-div"></span>
        </div>
    </div>
</body>
</html>
