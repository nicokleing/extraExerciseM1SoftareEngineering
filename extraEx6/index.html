<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set and viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title of the page -->
    <title>Buildings Table</title>
    
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Container for the table -->
    <div class="table-container">
        <!-- Table structure -->
        <table>
            <!-- Table header -->
            <thead>
                <!-- First row of header with a colspan of 3 -->
                <tr>
                    <th colspan="3">Buildings</th>
                </tr>
                <!-- Second row of header with column titles -->
                <tr>
                    <th>Name</th>
                    <th>Height</th>
                    <th>Date of construction</th>
                </tr>
            </thead>
            <!-- Table body -->
            <tbody>
                <!-- Rows with building information -->
                <tr>
                    <td>Sky Tower</td>
                    <td>328m</td>
                    <td>03/08/97</td>
                </tr>
                <tr>
                    <td>Sydney Tower Eye</td>
                    <td>309m</td>
                    <td>September 1981</td>
                </tr>
                <tr>
                    <td>Burj Khalifa</td>
                    <td>830m</td>
                    <td>04/01/10</td>
                </tr>
                <tr>
                    <td>Eiffel Tower</td>
                    <td>330m</td>
                    <td>31/03/1889</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
